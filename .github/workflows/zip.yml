name: Upload Scripts Zip to Latest Release

on:
  push:
    paths:
      - "zip/carchscrips.zip"

permissions:
  contents: write  

jobs:
  upload_zip_to_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Get Latest Release Upload URL
      id: get_latest_release_upload_url
      run: |
        # Fetch the latest release information using the GitHub API
        latest_release=$(curl -s \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/releases/latest)
        
        # Extract the upload URL from the latest release (removes "{?name,label}" from the URL)
        upload_url=$(echo "$latest_release" | jq -r '.upload_url' | sed 's/{?name,label}//')

        # Set the upload_url as an output variable
        echo "upload_url=$upload_url" >> $GITHUB_ENV

    - name: Upload Zip File to Latest Release
      run: |
        # Upload the zip file to the latest release using the extracted upload URL
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/zip" \
          --data-binary @zip/carchscripts.zip \
          "$upload_url?name=carchscripts.zip"
